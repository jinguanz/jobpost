{% if job_list %}
    <ul>
        {% for job in job_list %}
            <li><a href="{% url 'employers:job_detail' employer_pk=employer_pk job_pk=job.pk %}">{{ job.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Jobs.</p>
{% endif %}

<li><a href="{% url "employers:job_create" employer_pk=employer_pk %}">Create a jobs</a></li>
